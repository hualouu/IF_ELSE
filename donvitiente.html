<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="from-currency">Từ đồng tiền:</label>
        <select id="from-currency" name="from-currency">
          <option value="VND">Việt Nam Đồng</option>
          <option value="USD">Đô-la Mỹ</option>
          <option value="EUR">Euro</option>
        </select>
        <br>
        <label for="to-currency">Sang đồng tiền:</label>
        <select id="to-currency" name="to-currency">
          <option value="USD">Đô-la Mỹ</option>
          <option value="EUR">Euro</option>
          <option value="VND">Việt Nam Đồng</option>
        </select>
        <br>
        <label for="amount">Số tiền:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <br>
        <button type="button" onclick="convertCurrency()">Chuyển đổi</button>
      </form>
      <p id="result"></p>
      <script>
        function convertCurrency() {
          let fromCurrency = document.getElementById("from-currency").value;
          let toCurrency = document.getElementById("to-currency").value;
          let amount = parseFloat(document.getElementById("amount").value);
          let exchangeRate = getExchangeRate(fromCurrency, toCurrency);
          let result = amount * exchangeRate;
          document.getElementById("result").innerHTML = amount.toFixed(2) + " " + fromCurrency + " = " + result.toFixed(2) + " " + toCurrency;
        }
        
        function getExchangeRate(fromCurrency, toCurrency) {
          if (fromCurrency === "VND" && toCurrency === "USD") {
            return 0.000043;
          } else if (fromCurrency === "VND" && toCurrency === "EUR") {
            return 0.000036;
          } else if (fromCurrency === "USD" && toCurrency === "VND") {
            return 23199.50;
          } else if (fromCurrency === "USD" && toCurrency === "EUR") {
            return 0.8210;
          } else if (fromCurrency === "EUR" && toCurrency === "VND") {
            return 27681.55;
          } else if (fromCurrency === "EUR" && toCurrency === "USD") {
            return 1.2163;
          } else {
            return 1.0;
          }
        }
      </script>
</body>
</html>
