<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      <input type="number" id="month" name="month" required min="1" max="12">
      <button type="button" onclick="calculateDays()">Tính số ngày</button>
    </form>
    <p id="result"></p>
    <script>
      function calculateDays() {
        let month = parseInt(document.getElementById("month").value);
        let days = 0;
        switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            days = 31;
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            days = 30;
            break;
          case 2:
            days = "28 hoặc 29";
            let year = new Date().getFullYear();
            if (year % 4 == 0 && (year % 100 != 0 || year % 400 == 0)) {
              days = 29;
            }
            break;
        }
        document.getElementById("result").innerHTML = "Tháng " + month + " có " + days + " ngày. ";
      }
    </script>

</body>
</html>
