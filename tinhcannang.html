<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính chỉ số BMI</h1>
    <form>
      <label for="height">Chiều cao (m):</label>
      <input type="number" id="height" name="height" step="0.01" required>
      <br>
      <label for="weight">Cân nặng (kg):</label>
      <input type="number" id="weight" name="weight" step="0.1" required>
      <br>
      <button type="button" onclick="calculateBMI()">Tính chỉ số BMI</button>
    </form>
    <p id="result"></p>
    <script>
      function calculateBMI() {
        let height = parseFloat(document.getElementById("height").value);
        let weight = parseFloat(document.getElementById("weight").value);
        let bmi = weight / (height ** 2);
        let result = "";
        if (bmi < 16) {
          result = "Gầy độ III";
        } else if (bmi < 17) {
          result = "Gầy độ II";
        } else if (bmi < 18.5) {
          result = "Gầy độ I";
        } else if (bmi < 25) {
          result = "Bình thường";
        } else if (bmi < 30) {
          result = "Thừa cân";
        } else if (bmi < 35) {
          result = "Béo phì độ I";
        } else if (bmi < 40) {
          result = "Béo phì độ II";
        } else {
          result = "Béo phì độ III";
        }
        document.getElementById("result").innerHTML = "Chỉ số BMI của bạn là " + bmi.toFixed(2) + " - " + result;
      }
    </script>
</body>
</html>
