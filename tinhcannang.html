<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
// Nhập chiều cao và cân nặng từ người dùng
var height = parseFloat(prompt("Nhập chiều cao của bạn (m): "));
var weight = parseFloat(prompt("Nhập cân nặng của bạn (kg): "));

// Tính chỉ số BMI
var bmi = weight / (height * height);

// Phân loại trạng thái cơ thể dựa trên chỉ số BMI
if (bmi < 16) {
    document.write("Gầy độ III");
} else if (bmi < 17) {
    document.write("Gầy độ II");
} else if (bmi < 18.5) {
    document.write("Gầy độ I");
} else if (bmi < 25) {
    document.write("Bình thường");
} else if (bmi < 30) {
    document.write("Thừa cân");
} else if (bmi < 35) {
    document.write("Béo phì độ I");
} else if (bmi < 40) {
    document.write("Béo phì độ II");
} else {
    document.write("Béo phì độ III");
}

  </script>
</body>

</html>
